<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
</head>

<body>
  <div id="home-page">
    <div class="card">
      <div class="card__hero-container">
        <img
          src="./assets/images/hero-card.jpg"
          alt="Episode cover"
          class="card__hero-image"
        />
        <img
          src="./assets/images/hero-logo.png"
          alt="Episode cover"
          class="card__hero-logo"
        />
      </div>

      <div class="card__content">
        <div class="card__title">
          S4:06 Cornered
        </div>
        <div class="card__info-container">
          <div class="card__series-name">
            Breaking Bad
          </div>
          <div class="card__series-time-container">
            <div class="card__series-time-icon">
              <img
                src="./assets/icons/clock.png"
                alt="clock icon"
                class="card__series-time-image"
              />
            </div>
            <div class="card__series-time-value">
              58 min
            </div>
          </div>
        </div>

        <div class="card__stroke"></div>

        <div class="card__details-container">
          <div class="card__cover-container">
            <img
              src="./assets//images/cover-icon.jpg"
              alt="cover icon"
              class="card__cover-image"
            />
          </div>
          <div class="card__series-details-container">
            <div class="card__series-release-date">
              2008
            </div>
            <div class="card__bulletpoint"></div>
            <div class="card__series-season-info">
              5 seasons, 62 episodes
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
